<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,700,300italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
    <main>
        <header>
            <h1 class="game-title">Halloween Tic-Tac-Toe</h1>
            <div class="scary">
                <div class="text"></div>
              </div>
        </header>
        <h4 class="results">Player 1 must select a character</h4>
        <div class="container">
            <div class="gameplay">
                <div class="gameboard">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
                <div class="gameButtons">
                    <button class="buttons" id="Play">Play</button>
                    <button class="buttons" id="Rematch">Rematch</button>
                </div>
            </div>
            <div class="characters">
                <h3>Choose a character</h3>
                    <div>
                        <input type="radio" id="Witch" name="voice" value="Witch" />
                        <label for="Witch">Witch</label>
                    </div>
                    <div>
                        <input type="radio" id="Vampire" name="voice" value="Vampire" />
                        <label for="Vampire">Vampire</label>
                    </div>
                    <div>
                        <input type="radio" id="Werewolf" name="voice" value="Werewolf" />
                        <label for="Werewolf">Werewolf</label>
                    </div>
                <div class="chooseButton">
                    <button class="buttons" id="choose">Choose</button>
                </div>
            </div>
            <div class="scoreboard">
                <h3>Player Scoreboard</h3>
                <ul>
                    <li>
                        <img src="images/Witch.jpg" alt="Witch"/>
                        <div class="score" data-character="Witch">0</div>
                    </li>
                    <li>
                        <img src="images/Vampire.jpg" alt="Vampire"/>
                        <div class="score" data-character="Vampire">0</div>
                    </li>
                        <img src="images/werewolfnew.jpg" alt="Werewolf"/>
                        <div class="score" data-character="Werewolf">0</div>
                    </li>
                </ul>
                <div class="reset-game">
                    <button class="buttons" id="Reset">Reset Game</button>
                </div>
            </div>
        </div>
        <footer>
            <h2>
                <p>|| Mouhaha ||</p>

                <p>Thanks for playing...</p>
            </h2>
            <p>Halloween Tic-Tac-Toe</p>
        </footer>
    </main>
</body>
    <script src="script.js"></script>
</html>
